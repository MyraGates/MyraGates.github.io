        <main>
            <h2>Contact Us</h2>

            <form method="post" action="https://webdevbasics.net/scripts/demo.php">

                <label for="myFName">First Name:</label>
                <input type="text" id="myFName" name="myFName" required>

                <label for="myLName">Last Name:</label>
                <input type="text" id="myLName" name="myLName" required>

                <label for="email">* E-Mail Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Products:</legend>
                    <label><input type="checkbox" name="product" value="Jewelry"> Jewelry</label><br>
                    <label><input type="checkbox" name="product" value="GraphicDesign">Graphic Design</label><br>
                    <label><input type="checkbox" name="product" value="SoftwareDevelopment"> Softwar Development</label>
                    <label><input type="checkbox" name="product" value="Welding">Welding </label>
                </fieldset>

                <label for="myCustom">* Custom Order Details:</label>
                <textarea id="myCustom" name="myCustom" rows="2" cols="30" required></textarea>

                <label for="myComments">* Comments:</label>
                <textarea id="myComments" name="myComments" rows="2" cols="30" required></textarea>

                <br><br>
                <input type="submit" value="Submit">

            </form>
